<!DOCTYPE html>
<html lang="en">
<head>
    {% load django_vite %}
    <!--link rel="stylesheet" href="style.css"-->
    <title>{% block title %}My amazing site{% endblock %}</title>
    {% vite_hmr_client %}
    {% vite_asset 'main' %}
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
